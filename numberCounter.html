<!DOCTYPE html>
<html>
<head>
	<title>Number counter</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
	<style type="text/css">
		.number_counter .container .row .col-3 span {
			font-size: 40px;
		}
		.number_counter .container .row .col-3 h5 {
			font-size: 15px;
			font-weight: bold;
		}
		.number_counter {
			background: #f2f4f7;
			padding: 40px 0 120px 0;
		}
	</style>
</head>
<body>
	<div class="number_counter">
		<div class="container">
			<div class="row">
				<div class="col-3 text-center">
					<div>
						<span class="num text-primary font-weight-bold">50000</span>
						<span class="text-primary font-weight-bold">+</span>
						<h5>Happy Customer</h5>
					</div>
					
				</div>
				<div class="col-3 text-center">
					<span class="num text-primary font-weight-bold">900</span>
					<span class="text-primary font-weight-bold">+</span>
					<h5>Awesome Example Templates</h5>
				</div>
				<div class="col-3 text-center">
					<span class="num text-primary font-weight-bold">30</span>
					<span class="text-primary font-weight-bold">+</span>
					<h5>Beautiful Niche Demos</h5>
				</div>
				<div class="col-3 text-center">
					<span class="num text-primary font-weight-bold">45</span>
					<span class="text-primary font-weight-bold">+</span>
					<h5>One-Page Demos</h5>
				</div>
			</div>
			<div class="row mt-4">
				<div class="col-3 text-center">
					<div>
						<span class="num text-primary font-weight-bold">120</span>
						<span class="text-primary font-weight-bold">+</span>
						<h5>Revolution Slider Layouts</h5>
					</div>
					
				</div>
				<div class="col-3 text-center">
					<span class="num text-primary font-weight-bold">1000</span>
					<span class="text-primary font-weight-bold">+</span>
					<h5>UI Features & Shortcodes</h5>
				</div>
				<div class="col-3 text-center">
					<span class="num text-primary font-weight-bold">20</span>
					<span class="text-primary font-weight-bold">+</span>
					<h5>Headers Styles</h5>
				</div>
				<div class="col-3 text-center">
					<span class="num text-primary font-weight-bold">100</span>
					<span class="text-primary font-weight-bold">%</span>
					<h5>Responsive & Customizable</h5>
				</div>
			</div>
			<div class="row">
				<div class="col-12 text-center mt-5">
					<p class="font-italic" style="font-size: 14px">Lifetime Free Updates + Much More..</p>
				</div>
			</div>
		</div>
	</div>
	


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js"></script>
<script type="text/javascript">
	$(".num").counterUp({delay:10, time: 500});
</script>
</body>
</html>
